<p>Users:</p>
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Balance</th>
    </tr>
    <tr ng-repeat="balance in group.userBalances">
        <td>{{ balance.user.name }}</td>
        <td>{{ (abs(balance.balance) > 0.01 ? balance.balance : 0) | number:2 }}</td>
    </tr>
</table>
